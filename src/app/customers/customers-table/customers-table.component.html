<table
  class="table table-striped table-hover table-bordered"
  *ngIf="customersList"
>
  <thead>
    <tr class="table-primary">
      <th *ngFor="let header of tableHeaders">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customersList">
      <td>
        <button class="btn btn-link" (click)="handleEdit(customer)">
          Edit
        </button>
      </td>

      <td>
        {{
          customer.firstName +
            " " +
            customer.middleName +
            " " +
            customer.lastName
        }}
      </td>

      <td>
        {{ customer.email }}
      </td>

      <td>
        {{ customer.phone }}
      </td>

      <td>
        {{ customer.aadharNo }}
      </td>

      <td>
        {{ customer.dateOfBirth | date }}
      </td>

      <td>
        {{ customer.address }}
      </td>

      <td>
        <a
          class="btn btn-info btn-sm"
          routerLink="accounts/{{ customer.customerId }}"
        >
          Details
        </a>
      </td>

      <td>
        <button
          class="btn btn-danger btn-sm"
          (click)="handleDelete(customer.customerId)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
