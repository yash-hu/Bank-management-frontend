<div class="mx-auto w-50">
  <h1 class="text-center">Perform Transaction</h1>

  <div class="mt-3">
    <form
      class="form-inline row g-3"
      #transactionForm="ngForm"
      (ngSubmit)="handleSubmit()"
    >
      <div class="col-md-12">
        <div class="mx-auto col-md-6">
          <label for="accountNo" class="form-label">Account No :</label>
          <input
            class="form-control"
            type="text"
            name="accountNo"
            id="accountNo"
            [(ngModel)]="transactionData.accountNo"
            #accountNo="ngModel"
            pattern="^[0-9]{12}"
            required
          />
          <div
            *ngIf="accountNo.touched || accountNo.dirty"
            class="ms-1 text-danger"
          >
            <span *ngIf="accountNo.errors?.['required']"
              >Account No is required</span
            >
            <span *ngIf="accountNo.errors?.['pattern']"
              >Invalid Account No</span
            >
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="mx-auto col-md-6">
          <label for="type" class="form-label">Transaction Type :</label>
          <select
            class="form-select"
            name="type"
            id="type"
            [(ngModel)]="Ttype"
            #type="ngModel"
            required
          >
            <option value="true">Deposit</option>
            <option value="false">Withdraw</option>
          </select>
          <div *ngIf="type.touched || type.dirty" class="ms-1 text-danger">
            <span *ngIf="type.errors?.['required']">Type is required</span>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="mx-auto col-md-6">
          <label for="amount" class="form-label">Amount :</label>
          <input
            class="form-control"
            type="number"
            name="amount"
            id="amount"
            [(ngModel)]="transactionData.transactionAmount"
            #amount="ngModel"
            min="1"
            required
          />
          <div *ngIf="amount.touched || amount.dirty" class="ms-1 text-danger">
            <span *ngIf="amount.errors?.['required']">Amount is required</span>
            <span *ngIf="amount.errors?.['min']">Minimum amount is 1</span>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="mx-auto col-md-6">
          <button
            class="btn btn-primary col-md-12"
            [disabled]="transactionForm.invalid"
          >
            DO TRANSACTION
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
