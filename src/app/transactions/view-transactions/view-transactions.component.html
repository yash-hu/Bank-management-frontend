<div class="d-flex justify-content-between mx-5">
  <div class="col-md-4">
    <label class="ms-2 fw-bold">Search By Account No :</label>
    <form
      class="d-flex"
      [formGroup]="searchByAccountNoForm"
      (ngSubmit)="getTransactionListByAccountNo()"
    >
      <input
        class="form-control me-2"
        type="number"
        placeholder="Account No"
        formControlName="accountNo"
      />
      <button
        class="btn btn-success"
        [disabled]="searchByAccountNoForm.invalid"
      >
        Search
      </button>
    </form>
    <div
      class="text-danger"
      *ngIf="searchByAccountNoForm.controls?.['accountNo']?.touched || searchByAccountNoForm.controls?.['accountNo']?.dirty"
    >
      <span
        *ngIf="searchByAccountNoForm.controls?.['accountNo']?.errors?.['required']"
        >Account No is required...</span
      >
      <span
        *ngIf="searchByAccountNoForm.controls?.['accountNo']?.errors?.['pattern']"
        >Invalid Account No...</span
      >
    </div>
  </div>

  <div class="col-md-4">
    <label class="ms-2 fw-bold">Search By Transaction Id :</label>
    <form
      class="d-flex"
      [formGroup]="searchByTransactionIdForm"
      (ngSubmit)="getTransactionListByTransactionId()"
    >
      <input
        class="form-control me-2"
        type="number"
        placeholder="Transaction Id"
        formControlName="transactionId"
      />
      <button
        class="btn btn-success"
        [disabled]="searchByTransactionIdForm.invalid"
      >
        Search
      </button>
    </form>
    <div
      class="text-danger"
      *ngIf="searchByTransactionIdForm.controls?.['transactionId']?.touched || searchByTransactionIdForm.controls?.['transactionId']?.dirty"
    >
      <span
        *ngIf="searchByTransactionIdForm.controls?.['transactionId']?.errors?.['required']"
        >Transaction Id is required...</span
      >
      <span
        *ngIf="searchByTransactionIdForm.controls?.['transactionId']?.errors?.['min']"
        >Invalid Transaction Id</span
      >
    </div>
  </div>
</div>

<div class="mt-5">
  <app-transactions-table
    *ngIf="transactionsList.length > 0"
    [transactionList]="transactionsList"
  ></app-transactions-table>
</div>
